<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/homepage.css">
    <script src="https://kit.fontawesome.com/a5cb30fd77.js" crossorigin="anonymous"></script>
    <script src="./js/home/script.js"></script>
    <title>Blue Future</title>
</head>
<body>

    <main class="homepage-main">

        <div class="sidebar-wrapper hidden" id="sidebar">

            <i class="fa-solid fa-xmark fa-2xl close-icon" id="close-icon"></i>

            <div class="sidebar-report">
                <p class="report-title">Report Trash</p>
                <textarea name="Description" class="description-input" maxlength="256" cols="33" rows="5" placeholder="Description"></textarea>
                <div class="dropdown-severity">
                    <button class="dropdown-button" id="severity-dropdown">
                        <span class="severity-button-left">
                            <img src="./assets/severity-icon.png" alt="" class="severity-icon">
                            Severity
                        </span>
                        <i class="fa-solid fa-angle-down fa-xl" id="rotate-icon"></i>
                    </button>
                    <div class="dropdown-content" id="dropdown-content">
                        <a class="dropdown-option severity-low" id="dropdown-option" href="">Low</a>
                        <a class="dropdown-option severity-medium" id="dropdown-option" href="">Medium</a>
                        <a class="dropdown-option severity-high" id="dropdown-option" href="">High</a>
                    </div>
                </div>
                <button class="send-button">Submit <img src="./assets/send-icon.png" alt="" class="send-icon"></button>
            </div>

            <div class="sidebar-dropdown ngo-sidebar">
                <div class="sidebar-left">
                    <img src="./assets/globe-icon.png" alt="" class="sidebar-icon globe-icon">
                    <p class="sidebar-title">NGO's</p>
                </div>
                <i class="fa-solid fa-angle-down fa-xl"></i>
            </div>

            <div class="profile-sidebar">
                <img src="./assets/default-profile.webp" alt="" class="profile-image">

                <div class="profile-infos">
                    <h1 class="profile-name">Guilherme</h1>
                    <p class="profile-level">Level 5</p>
                </div>
            </div>

        </div>
    
        <div class="map-wrapper full-width" id="map-wrapper">
    
            <i class="fa-solid fa-bars-staggered fa-2xl hamburger-icon" id="hamburger-icon"></i>
    
            <iframe src="https://bluefuture-trashmap-pr-4.onrender.com/map" class="map"></iframe>
    
        </div>

    </main>

</body>
</html>
