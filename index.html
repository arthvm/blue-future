<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/homepage.css">
    <script src="https://kit.fontawesome.com/a5cb30fd77.js" crossorigin="anonymous"></script>
    <title>Blue Future</title>
</head>
<body>

    <main class="homepage-main">

        <div class="sidebar-wrapper">

            <div class="settings-sidebar">
                <div class="settings-sidebar-left">
                    <img src="./assets/settings-icon.png" alt="" class="settings-icon">
                    <p class="settings-title">Settings</p>
                </div>
                <i class="fa-solid fa-angle-down fa-xl"></i>
            </div>

            <div class="profile-sidebar">
                <img src="./assets/default-profile.webp" alt="" class="profile-image">

                <div class="profile-infos">
                    <h1 class="profile-name">Guilherme Maggiorini</h1>
                    <p class="profile-level">Level 5</p>
                </div>
            </div>

        </div>
    
        <div class="map-wrapper">
    
            <i class="fa-solid fa-bars-staggered fa-2xl hamburger-icon"></i>
    
            <!-- COLOCAR IFRAME AQUI -->
            <iframe src="" class="map"></iframe>
            
    
        </div>

    </main>

</html>
